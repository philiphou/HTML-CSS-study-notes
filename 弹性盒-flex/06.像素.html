    <!-- 
    像素： 
    -- 屏幕是由一个个发光的小点构成的，这样一个个小点就是像素；
    -- 分辨率： 1920*1080 就是屏幕中小点的数量；
    -- 在前端开发中，像素要分成两种情况讨论：CSS 像素和物理像素
    - 物理像素：上述所说的小点点就是物理像素
    - CSS 像素： 编写网页时候，我们所需要的像素都是CSS 像素
        -- 浏览器在显示网页时候，需要将CSS像素转换为物理像素，然后再呈现
        -- 一个CSS 像素最终由几个物理像素显示，由浏览器决定，默认情况在PC端是： 1 cc 像素 = 1 物理像素
    - 视口：(viewport)
        - 视口就是浏览器的窗口；就是屏幕中用来显示网页的区域；
        - 可以通过查看视口额大小来观察CSS像素和物理像素的比值；
        - 默认情况下视口的宽度是 1920 个 CSS 像素；
        - 物理像素也是 1920 像素； 此时CSS 像素和物理像素的比是 1:1； 
        - 如果浏览器缩小和放大，比如说放大，
           放大2倍，视口就成了 960 (css 像素) 此时物理像素依旧是1920， 那么css像素与物理像素比就是 1:2；（1个CSS 像素，对应 2 个 物理像素）
        - 我们可以通过改变视口的大小，来改变CSS 像素和物理像素的比值；


 -->
