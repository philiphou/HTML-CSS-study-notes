<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        媒体特性： 
            - width：视口的宽度
            - height: 视口的高度
            - min-width: 视口的最小宽度
            - max-width: 视口的最大宽度

        */
        /* 表示当视口宽度大于500px 小于700px时候，样式生效；也就是样式生效的宽度最小是500px 最大是700px; 
            用 and 表示与的关系，如果用 逗号，则表示或的关系，我们要求大于500px 且 小于 700px 所以用 and 表示与关系；
            - 样式切换的分界点，我们称之为断点，也就是网页的样式会在这个点时发生变化；比如现在的 500px;
            - 一般比较常用的断点结构： 
               1. max-width：768px: 小于768px;超小屏幕
               2. 大于768px; 属于小屏幕； min-width: 768px
               3. 大于 992 px: 属于中型屏幕， min-width:992px; 
               4. 大于 1200px; 属于大屏幕： min-width:1200px;

          */
        
        @media only screen and (min-width:500px) and (max-width:700px) {
            body {
                background-color: #bfa;
            }
        }
    </style>
</head>

<body>

</body>

</html>
