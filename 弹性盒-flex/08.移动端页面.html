<body>
    <!-- 
        -移动端默认的视口大小是 980px （css像素）
        - 默认情况下，移动端的像素比就是 980 / 移动端像素宽度；
        - 如果我们直接在网页中编写移动端代码，这样在980的视口中，像素比不友好，会导致网页中的内容非常小；
        - 编写移动端页面时，必须确保有比较合理的像素比，比如 1 css 像素对应 2 个物理像素；
        - 可以通过改变视口的大小，来改变CSS 像素和物理像素的比值；
        - 可以通过 meta 标签，设置视口的大小；
            <meta name="viewport" content="width=200px;">
        - 每一款移动设备，在设置时候，都会有一个最佳的像素比，我们只需要把像素比设置为该值就好；
        - 视口将像素比设置为最佳像素比的视口大小，我们称为完美视口；
        - 将网页视口设置为完美视口： content = "width=device-width:" 就是设备的宽度，也就是完美视口；
   <meta name="viewport" content="width=device-width, initial-scale=1.0">     -->
</body>

</html>
