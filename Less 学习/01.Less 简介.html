<body>
    <!-- 
        less 是一门CSS 的预处理语言
            - less 是 css 的增强版，可以编写更少的代码，实现更强大的功能；
            - 在less中添加了许多新特性，像对变量的支持，对mixin的支持 。。。。
            - less 的语法大体上和CSS 语法一致，但是less中增添了许多对CSS 的扩展，浏览器无法执行less编码，执行时候需要先把less转译成CSS， 然后再由浏览器执行
            - VScode 里有一个插件叫easy less,这样可以转译less (auto compile 自动编译)
     -->
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
