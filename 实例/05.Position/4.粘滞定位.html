            height: 48px;
            list-style: none;
            background-color: rgb(193, 189, 189);

            top: 20px;
        }
        
        ul>li {
            float: left;
            font-family: Arial, Helvetica, sans-serif;
            height: 48px;
            line-height: 48px;
        }
        
        ul a {
            text-decoration: none;
            font-size: 18px;
            color: rgb(109, 107, 107);
            height: 100%;
            display: block;
            padding: 0 41px;
        }
        
        ul a:hover {
            background-color: rgb(27, 26, 26);
            color: white;
        }
