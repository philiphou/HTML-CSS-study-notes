<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            border: 10px red solid;
            overflow: hidden;
        }
        
        .inner {
            height: 100px;
            width: 100px;
            background-color: #bfa;
            float: left;
        }
        /* inner 设置成浮动后，inner脱离文档流，父元素的outer高度没有了，这就是高度塌陷 */
        
        .below {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner">
        </div>
    </div>
    <div class="below">

    </div>

</body>

</html>
