<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1,
        .box2 {
            width: 100px;
            height: 100px;
        }
        
        .box1 {
            background-color: red;
            float: left;
        }
        
        .box2 {
            background-color: #bfa;
            /* 开启box2的BFC 模式，这样就不会被box1浮动元素所覆盖； */
            overflow: hidden;
        }
        
        .box3 {
            width: 50px;
            height: 50px;
            background-color: black;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="box3"></div>
    </div>
    <div class="box2"></div>
</body>

</html>
