<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 256px;
            height: 256px;
            margin: 50px auto;
            background-image: url("./image/spritestrip.png");
            animation: run 0.2s steps(6) infinite;
        }
        
        @keyframes run {
            from {
                background-position: 0, 0;
            }
            to {
                /* 因为浏览器会自动平铺图片，可以写到最后一个-1536 偏移量位置，得到第一个图 */
                background-position: -1536px 0;
            }
        }
    </style>
</head>

<body>
    <div class="box1">

    </div>
</body>

</html>
