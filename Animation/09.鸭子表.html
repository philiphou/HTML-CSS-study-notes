<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .clock {
            width: 400px;
            height: 400px;
            margin: 0 auto;
            margin-top: 200px;
            border-radius: 50%;
            position: relative;
            background-image: url('./image/时钟表盘-11342896.jpg');
            background-size: cover;
        }
        /* 设置时针容器样式 */
        
        .clock>div {
            /* 设置居中 */
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
        }
        
        .hour-wrapper {
            height: 60%;
            width: 60%;
            position: absolute;
            animation: run 43200s steps(60);
        }
        /* 设置时针样式 */
        
        .hour {
            height: 50%;
            width: 6px;
            background-color: #000;
            margin: 0 auto;
        }
        /* 设置分针样式 */
        
        .min-wrapper {
            height: 70%;
            width: 70%;
            position: absolute;
            animation: min-run 3600s steps(60);
        }
        
        .min {
            height: 50%;
            width: 3px;
            margin: 0 auto;
            background-color: blue;
        }
        
        .sec-wrapper {
            height: 80%;
            width: 80%;
            position: absolute;
            animation: run 60s steps(60);
        }
        
        .sec {
            width: 2px;
            height: 50%;
            background-color: red;
            margin: 0 auto;
        }
        
        @keyframes run {
            from {
                transform: rotateZ(0);
            }
            to {
                transform: rotateZ(360deg);
            }
        }
        
        @keyframes min-run {
            from {
                transform: rotateZ(30deg);
            }
            to {
                transform: rotateZ(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- 创建一个表的容器 -->
    <div class="clock">
        <!-- 创建时针 -->
        <div class="hour-wrapper">
            <!-- 创建时针 -->
            <div class="hour">
            </div>
        </div>
        <div class="min-wrapper">
            <!-- 创建时针 -->
            <div class="min">
            </div>
        </div>
        <div class="sec-wrapper">

            <div class="sec"></div>
        </div>


    </div>
</body>

</html>
